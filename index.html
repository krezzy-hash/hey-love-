<style>
/* Main Font Setup */
body{
  margin:0;
  overflow:hidden;
  font-family: "Monotype Corsiva", cursive, "Dancing Script", sans-serif;
  font-size: 17 px;
  background:linear-gradient(135deg,#fbc2eb,#a6c1ee);
  display:flex;
  justify-content:center;

}

/* Container Box */
.container{
  background: radial-gradient(circle at center, rgba(255, 182, 193, 0.6) 0%, rgba(255,182,193,0.3) 60%, rgba(255,182,193,0.0) 100%);
  padding:40px;
  border-radius:25px;

  width:90%;
  max-width:500px;
  position:relative;
  transition:0.5s ease;
  backdrop-filter: blur(10px);
}

/* Headings */
h1{
  font-family:"Monotype Corsiva", cursive, "Dancing Script", sans-serif;
  font-size:32px;
}

/* Buttons */
button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:10px;
  transition:0.3s ease;
  font-family:"Monotype Corsiva", cursive, "Dancing Script", sans-serif;
}

#yesBtn{background:#ff4e91;color:white;}
#noBtn{background:#ccc;}
button:hover{transform:scale(1.1);}

/* Floating hearts */
.heart{
  position:fixed;
  color:#ff4e91;
  animation:float 4s linear infinite;
  pointer-events:none;
}
@keyframes float{from{transform:translateY(100vh);opacity:1;}to{transform:translateY(-10vh);opacity:0;}}

/* Confetti */
.confetti{
  position:fixed;
  width:8px;height:8px;
  pointer-events:none;
  animation:fall 3s linear forwards;
}
@keyframes fall{to{transform:translateY(100vh) rotate(720deg);opacity:0;}}

/* Dance Emoji Wiggle */
#dance{font-size:50px;animation:wiggle 0.8s infinite;}
@keyframes wiggle{0%,100%{transform:rotate(0deg);}25%{transform:rotate(15deg);}50%{transform:rotate(-15deg);}75%{transform:rotate(15deg);}}

/* Mood bubbles */
.bubble{
  background:#fff0f5;
  color:#ff4e91;
  padding:8px 15px;
  border-radius:20px;
  margin:5px;
  display:inline-block;
  font-weight:bold;
  font-family:"Monotype Corsiva", cursive, "Dancing Script", sans-serif;
  animation:pop 0.3s ease;
}
@keyframes pop{from{transform:scale(0);}to{transform:scale(1);}}
</style>
</head>
